<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My UshaðŸŒ¹</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Comic Sans MS', 'Cursive', sans-serif; /* Cute font */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .btn-yes {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #ff6b81;
        }

        .btn-no {
            background-color: #f1f2f6;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-no:hover {
            background-color: #dfe4ea;
        }

        /* --- Falling Roses Animation --- */
        .rose {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Falling Petals Background -->
    <div id="rose-container"></div>

    <div class="container">
        <!-- Slide 1: The Question -->
        <div id="slide-ask">
            <!-- Using a cute placeholder gif, you can replace src with your own if you want -->
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2JqZXp4ZGI0YjZ4ZGI0YjZ4ZGI0YjZ4ZGI0YjZ4ZGI0YjZ4ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Rose Bear">
            <h1>Will you be my Valentine? ðŸŒ¹</h1>
            <p>It's Rose Day and I have a question...</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="showSuccess()">Yes! ðŸ’–</button>
                <button class="btn-no" onclick="showRefusal()">No ðŸ™ˆ</button>
            </div>
        </div>

        <!-- Slide 2: The Refusal (Cute Pleading) -->
        <div id="slide-refuse" class="hidden">
            <!-- Your 'kawaii-cat-please' image goes here -->
            <img src="please.gif" alt="Please?">
            <h1>But wait Usha... ðŸ¥º</h1>
            <p>I got you these virtual roses! Please say yes?</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="showSuccess()">Okay, Yes! ðŸŒ¹</button>
                <!-- If they hover/click No again, it moves button or just stays here (no popups) -->
                <button class="btn-no" onmouseover="moveButton(this)" onclick="moveButton(this)">No ðŸ’”</button>
            </div>
        </div>

        <!-- Slide 3: Success (Happy Rose Day) -->
        <div id="slide-success" class="hidden">
            <!-- Your 'bubu-rose-bubu-sweet' image goes here -->
            <img src="happy.gif" alt="Happy Rose Day">
            <h1>Yay! Happy Rose Day Bangaram! ðŸŒ¹âœ¨</h1>
            <p>You're the best! Sending you a million roses!</p>
        </div>
    </div>

    <script>
        // Function to create falling roses
        function createRoses() {
            const roseContainer = document.getElementById('rose-container');
            const roseEmojis = ['ðŸŒ¹', 'ðŸŒ¸', 'ðŸŒº', 'ðŸŒ·'];
            
            setInterval(() => {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.innerText = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
                
                // Random positioning
                rose.style.left = Math.random() * 100 + 'vw';
                rose.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
                rose.style.fontSize = Math.random() * 20 + 20 + 'px';
                
                roseContainer.appendChild(rose);
                
                // Remove rose after animation to keep DOM clean
                setTimeout(() => {
                    rose.remove();
                }, 5000);
            }, 300);
        }

        // Start animation
        createRoses();

        // Slide Transitions
        function showRefusal() {
            document.getElementById('slide-ask').classList.add('hidden');
            document.getElementById('slide-refuse').classList.remove('hidden');
        }

        function showSuccess() {
            document.getElementById('slide-ask').classList.add('hidden');
            document.getElementById('slide-refuse').classList.add('hidden');
            document.getElementById('slide-success').classList.remove('hidden');
            
            // Intensify rose rain on success!
            setInterval(() => {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.innerText = 'ðŸ’–';
                rose.style.left = Math.random() * 100 + 'vw';
                rose.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.getElementById('rose-container').appendChild(rose);
            }, 100);
        }

        // Make the "No" button run away in the refusal slide
        function moveButton(btn) {
            const x = Math.random() * 150 - 75; // Move left/right
            const y = Math.random() * 150 - 75; // Move up/down
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
